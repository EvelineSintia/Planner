<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner Semanal Inteligente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="text-center p-5">
      <h1>Meu Planejamento Diário</h1>
    </header>

    <main>
      <div class="container">
        <section aria-label="Adicionar Tarefa">
          <form id="task-form">
            <div class="mb-3">
              <label for="title" class="form-label">Atividade:</label>
              <input type="text" id="title" class="form-control" name="title" required />
            </div>

            <div class="mb-3">
              <label for="urgencia" class="form-label">Urgência:</label>
              <select id="urgencia" class="form-select" name="urgencia" required>
                <option value="Alta">Alta</option>
                <option value="Média">Média</option>
                <option value="Baixa">Baixa</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="area" class="form-label">Área:</label>
              <select id="area" class="form-select" name="area" required>
                <option value="estudos">Estudos</option>
                <option value="trabalho">Trabalho</option>
                <option value="trabalho-casa">Trabalho De Casa</option>
                <option value="saude">Saúde</option>
                <option value="tempo">Tempo de Qualidade</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="duration" class="form-label">Duração (min):</label>
              <input type="number" id="duration" class="form-control" name="duration" required />
            </div>

            <div class="mb-3">
              <label for="day" class="form-label">Dia:</label>
              <input type="date" id="day" class="form-control" name="day" required />
            </div>

            <div class="mb-3">
              <label for="obs" class="form-label">Observações:</label>
              <textarea id="obs" class="form-control" name="obs"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-secondary">
              Adicionar
            </button>
          </form>
          <p id="mensagem-erro"></p>
        </section>

        <hr />

        <section class="filtro-section" aria-label="Filtros de Tarefas">
          <select id="filtro-area" class="form-select">
            <option value="">Todas as Áreas</option>
            <option value="estudos">Estudos</option>
            <option value="trabalho">Trabalho</option>
            <option value="trabalho-casa">Trabalho De Casa</option>
            <option value="saude">Saúde</option>
            <option value="tempo">Tempo de Qualidade</option>
          </select>

          <select id="filtro-urgencia" class="form-select">
            <option value="">Todas as Urgências</option>
            <option value="Alta">Alta</option>
            <option value="Média">Média</option>
            <option value="Baixa">Baixa</option>
          </select>

          <button class="btn btn-dark" onclick="exportarPDF()">
            Exportar para PDF
          </button>
        </section>

        <section id="task-list">
          <h2 class="mt-4">Tarefas</h2>
          <div id="tasks-container"></div>
        </section>
      </div>
    </main>

    <footer class="text-center p-4">
      <p>© 2025 - Projeto Web I - Planner Inteligente</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
